<table class="table table-responsive table-striped table-hover">
  <thead>
    <tr>
      <th>Time</th>
      <th>Destination</th>
      <th>Gate</th>
      <th>Flight</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of Flights">
      <td>{{element.time}}</td>
      <td>{{element.destination}}</td>
      <td>{{element.gate}}</td>
      <td>{{element.Flight}}</td>
    </tr>
  </tbody>
</table>
